<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .centered-box {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .centered-box img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
  <title>Centered Box with Text and Image</title>
</head>
<body>

<div class="centered-box">
  <p>Your Text Goes Here</p>
  <img src="your-image.jpg" alt="Your Image">
</div>

</body>
</html>
